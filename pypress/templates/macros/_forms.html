{% macro render_errors(field) %}
{% if field.errors %}
<div class="errors">
    {% for error in field.errors %}
    <span>{{ error }}</span>
    {% endfor %}
</div>
{% endif %}
{% endmacro %}

{% macro render_tips(field) %}
{% if field.description %}
<span class="tips">{{ field.description }}</span>
{% endif %}
{% endmacro %}
